<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            border: 1px solid #d1d1d1;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-gap: 0;
        }

        #map-container {
            grid-column: 1 / span 1;
            background-color: #e9ecef;
            padding: 0;
            position: relative;
        }

        #map {
            display: block;
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }

        .panel {
            grid-column: 2 / span 1;
            padding: 20px;
            border-left: 1px solid #d1d1d1;
            background-color: #fefefe;
        }

        .panel h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .panel label {
            display: block;
            font-size: 14px;
            margin-bottom: 10px;
            color: #555;
        }

        .zoom-slider {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: #007bff;
            border: none;
            border-radius: 0;
            outline: none;
        }

        .zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 0;
        }

        .zoom-value {
            font-size: 16px;
            margin-top: 10px;
            color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            background: #007bff;
            color: white;
            text-align: center;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            background: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map-container">
            <img id="map" src="mapa.png" alt="Mapa Interactivo">
        </div>
        <div class="panel">
            <h1>Controles de Zoom</h1>
            <label for="zoom-slider">Ajustar Zoom</label>
            <input type="range" id="zoom-slider" class="zoom-slider" min="0.5" max="10" step="0.1" value="1">
            <div class="zoom-value" id="zoom-value">1x</div>
            <button class="btn">Restablecer</button>
        </div>
    </div>

    <script>
        const zoomSlider = document.getElementById('zoom-slider');
        const zoomValue = document.getElementById('zoom-value');
        const map = document.getElementById('map');

        let scale = 1;
        
        zoomSlider.addEventListener('input', (e) => {
            scale = parseFloat(e.target.value);
            zoomValue.textContent = `${scale.toFixed(1)}x`;
            map.style.transform = `scale(${scale})`;
            map.style.transformOrigin = 'center';
        });

        document.querySelector('.btn').addEventListener('click', () => {
            zoomSlider.value = 1;
            scale = 1;
            zoomValue.textContent = '1x';
            map.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
